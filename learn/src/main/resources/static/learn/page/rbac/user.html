<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>用户详情</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/uiFrame/layui/css/layui.css" media="all" />
<script type="text/javascript" src="/uiFrame/layui/layui.js"></script>
<!-- <script type="text/javascript" src="/uiFrame/layui/lay/dest/layui.all.js"></script> -->
<script type="text/javascript" src="/uiFrame/layui/layui.all.js"></script>
<script type="text/javascript" src="/basic/js/jquery.js"></script>
<script type="text/javascript" src="/basic/js/common.js"></script>
<script type="text/javascript" src="../../js/mylayui.js"></script>
<style type="text/css">
.quote_title{
	height:35px;
}
.quote_posit{
	float:right;
	padding-right: 10px;
}

</style>
</head>
<body>
	<blockquote class="layui-elem-quote quote_title" >		
		<div class="layui-inline quote_posit">
			<a class="layui-btn layui-btn-normal userBack_btn">返回</a>
		</div>		
		<div class="layui-inline quote_posit">
			<a class="layui-btn layui-btn-normal userAdd_btn">提交</a>
		</div>
		<div class="layui-inline quote_posit">
			<a class="layui-btn layui-btn-normal userSave_btn">保存</a>
		</div>
	</blockquote>
	<div class="data">
		<form action="">
			<div>
				<input id="id" type="hidden"></input>
			</div>
			<div class="cell">
				<span class="text">姓名：</span> <input id="name"  type="text"></input>
			</div>
			<div class="cell">
				<span class="text">用户名：</span> <input id="account" type="text"></input>
			</div>
			<div class="cell">
				<span class="text">性别：</span> <input id="sex" type="text"></input>
			</div>
			<div class="cell">
				<span class="text">部门：</span> <input id="department" type="text"></input></input>
			</div>
			<div class="cell">
				<span class="text">状态：</span> <input id="status" type="text"></input></input>
			</div>
			<div class="cell">
				<span class="text">创建时间：</span> <input id="createTime" type="text"></input>
			</div>
			<div class="cell">
				<span class="text">更新时间：</span> <input id="updateTime" type="text"></input>
			</div>
		</form>
	</div>
	<div><button class="sumbit_bnt" value="sumbit">提交</button></div>
</body>

<script>
//初始化界面
$(function(){
	getUrlField();
})

//关闭界面
$("body").on("click", ".userBack_btn", function() {
	closeWindow();
})

//新增
$("body").on("click", ".sumbit_bnt", function() {
	var bean ={};
	bean.id=$("#id").val();
	bean.name=$("#name").val();
	bean.account=$("#account").val();
	bean.sex=$("#sex").val();
	bean.department=$("#department").val();
	bean.status=$("#status").val();
	requestPost("/api/rbac/userInfo",JSON.stringify(bean),{success :function(data){
		if(data.code==0){
			layer.msg("新增成功");
			query(data.data);
		}
	}
	});
})
//查询
function query(id){
	requestPost("/api/rbac/userInfo/"+id,{
		id:id
	},{success :function(data){
	if(data.code==0){
		layer.msg("查询成功");
	}
}
});
}
</script>
</html>
