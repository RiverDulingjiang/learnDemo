function ajax1(){
	var bean ={};
	bean.id="112";
	bean.name="zhangsan";
	$.ajax({
		url:"/post/post.htm",
		type: 'post',
		contentType:"application/json;charset=utf-8",   //非常重要，缺少这个参数，后端无法接收到对象
		dataType: "json",
		data:JSON.stringify(bean),
		success: 
			function(data){
				console.log(data);
			}
	 });
}
